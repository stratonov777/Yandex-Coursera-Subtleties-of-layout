<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Бабушкин котозин</title>
</head>
<body>

<div class="root">

    <input class="f" type="checkbox" id="f1"/>
    <input class="f" type="checkbox" id="f2"/>
    <input class="f" type="checkbox" id="f3"/>
    <input class="f" type="checkbox" id="f4"/>
    <header>Бабуленькины котятки</header>
    <div class="main-container">



        <div class="left">
            <label id="f1_label" for="f1">Абиссинская</label>
            <label id="f2_label" for="f2">Британская</label>
            <label id="f3_label" for="f3">Ориентал</label>
            <label id="f4_label" for="f4">Сиамская</label>
        </div>

        <div class="center">

                <div class="imgbox">
                    <img src="./images/1.jpg" class="gridimg">
                    <div class="description"></div>
                </div>

                <div class="imgbox">
                    <img src="./images/2.png" class="gridimg">
                    <div class="description"></div>
                </div>

                <div class="imgbox">
                    <img src="./images/3.png" class="gridimg">
                    <div class="description"></div>
                </div>

                <div class="imgbox">
                    <img src="./images/4.png" class="gridimg">
                    <div class="description"></div>
                </div>

                <div class="imgbox">
                    <img src="./images/5.jpg" class="gridimg">
                    <div class="description"></div>
                </div>

                <div class="imgbox">
                    <img src="./images/6.jpg" class="gridimg">
                    <div class="description"></div>
                </div>

                <div class="imgbox">
                    <img src="./images/7.jpg" class="gridimg">
                    <div class="description"></div>
                </div>

                <div class="imgbox">
                    <img src="./images/8.png" class="gridimg">
                    <div class="description"></div>
                </div>

             </div>

        <div class="right">
            <h1>Рейтинг</h1>
            <input type="checkbox" id="sort"/><label for="sort">По убыванию</label>
            <div class="raitingbox">
                <div>
                    Абиссинская
                    <meter min="0" max="10" optimum="10" low="5" high="9" value="9" class="custom"></meter>
                    <span class="raiting">6</span>
                </div>

                <div>
                    Британская
                    <meter min="0" max="10" optimum="10" low="5" high="9" value="8" class="custom"></meter>
                    <span class="raiting">8</span>
                </div>

                <div>
                    Ориентал
                    <meter min="0" max="10" optimum="10" low="5" high="9" value="10" class="custom"></meter>
                    <span class="raiting">9</span>
                </div>

                <div>
                    Сиамская
                    <meter min="0" max="10" optimum="10" low="5" high="9" value="4" class="custom"></meter>
                    <span class="raiting">5</span>
                </div>
            </div>
        </div>


    </div>
    <footer>
    <hr>
        <div style="float: left">&#169; Бабуленькины котятки, 2021</div>
        <div>Наш адрес: улица Котова, д.5</div>
    </footer>

</div>


</body>


</html>
